<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
 <h1>Imagem dinamica</h1>   
 <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho de seu navegador</p>
 <picture>
    <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="Imagem flexivel">
 </picture>

 <h1>Reproduzindo audio</h1>
 <p>Como reproduzir audios no HTML5</p>

<audio preload="metadata" autoplay controls loop>

<source src="midia/audio.mp3" type="audio/mpeg">
<source src="midia/audio.ogg" type="audio/ogg">
<source src="midia/audio.wav" type="audio/wav"> 
<!--Nao use o arquivo wav - Muito pesado-->
<p>Infelzmenter seu navegador nao consegue reproduzir audio, <a href="midia/audio.mp3">Clique aqui para baixar o arquivo MP3</a></p>
 

</body>
</html>
