<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
   <h1>Inserindo videos hospedados localmente</h1> 
   <p>Este video esta hospedado no meu proprio servidor</p>
   <video width="350"poster="imagens/imagemave.jpg" controls autoplay loop>
   <source src="midias/meuvideomp4.mp4"type="video/mp4">
   <source src="midias/meuvideowebm.webm" type="video/webm">
   <source src="midias/meuvideom4v.m4v" type="video/mp4">
   <source src="midias/meuvideoogv.ogv" type="video/ogg">
   <p>Seu navegador nao tem compatibilidade com reproducao de videos </p>
</video>
  
   <h1>Inserindo videos do youtube</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/YS8mqiQPNjc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
   <h1>Inserindo videos do vimeo</h1>
   <iframe src="https://player.vimeo.com/video/740617453?h=9b912c945d&color=ffffff&title=0&byline=0&portrait=0" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
  

   
</body>
</html>
